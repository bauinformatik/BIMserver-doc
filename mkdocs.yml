site_name: BIMserver Doc

markdown_extensions:
  - attr_list
  - toc:
      permalink: true
  - tables

extra:
  version:
    provider: mike
    alias: true
    default: latest

theme:
  name: material
  logo: assets/BIMserver_logo.png
  favicon: assets/BIMserver_logo.png
  language: en
  icon:
    repo: fontawesome/brands/github

  features:
    - search.suggest
    - search.highlight
    - search.share
    - navigation.footer
    - navigation.instant
    #- navigation.expand

  palette:
    # Light mode palette
    - scheme: default
      primary: black
      accent: blue
      toggle:
        icon: material/brightness-5
        name: Switch to dark mode

    # Dark mode palette
    - scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/brightness-3
        name: Switch to light mode


repo_url: https://github.com/opensourceBIM/BIMserver
repo_name: opensourceBIM/BIMserver
copyright: Copyright &copy; 2025 OpensourceBIM/BIMserver

